<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL='https://jeromeetienne.github.io/AR.js/three.js/'</script>
</head>
<!-- To import a 3D model and make an AR application,we need to use a Live Server or have to host 
the webpage since it only supports a HTTPS request as of now,You can find Live Server as an extension in any of the code editors.  -->
<body style="margin : 0px; overflow: hidden;">
	<a-scene embedded arjs="sourceType: webcam;">
        <a-marker preset="hiro">
        <a-entity 
            obj-model="obj: bugatti.obj;
            mtl: bugatti.mtl"
            position="0 0 0"
            scale="0.3 0.3 0.3">
        </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
	</a-scene>
</body>
</html>
